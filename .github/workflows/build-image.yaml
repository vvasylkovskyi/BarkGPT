name: CI

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: "Build Docker Image"
        required: true

permissions:
  contents: write

jobs:
  build_docker_image:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Container Image
        run: |
          TAG=${{ github.sha }}
          echo "Using tag: $TAG"
          docker build -f ./Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/vvasylkovskyi-bark-gpt-api:$TAG .
          docker push ${{ secrets.DOCKER_USERNAME }}/vvasylkovskyi-bark-gpt-api:$TAG

      - name: Set output tag
        id: set_tag
        run: echo "tag=${{ github.sha }}" >> "$GITHUB_OUTPUT"

  update_terraform_tfvars:
    runs-on: ubuntu-latest
    needs: build_docker_image
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Update docker_image_tag in terraform.tfvars
        run: |
          FILE=infra/terraform/terraform.tfvars
          TAG=${{ needs.build_docker_image.outputs.tag }}

          echo "Updating docker_image_tag in $FILE to: $TAG"

          # Update the tag using sed
          sed -i -E "s|(^\s*docker_image_tag\s*=\s*\")[^\"]+(\")|\\1$TAG\\2|" $FILE

          echo "--- Resulting terraform.tfvars ---"
          cat $FILE

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add infra/terraform/terraform.tfvars
            git commit -m "Update docker_image_tag to ${{ needs.build_docker_image.outputs.tag }} [skip ci]"
            git push origin main
          fi
